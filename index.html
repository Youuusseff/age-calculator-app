        </div>

          <label for="">YEAR</label>

        </div>
      </div>
      <div class="middle">
        <div class="line"></div>
        <button title="." onclick="ajouter()"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="28" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
      </div>
      <div class="last">
        <d  iv class="screen">
          <div class="output" id="out-year">- -</div>
          <h1>years</h1>
        </div>
        <div class="screen">
          <div class="output" id="out-month">- -</div>
          <h1>months</h1>
        </div>
        <div class="screen">
          <div class="output" id="out-day">- -</div>
          <h1>days</h1>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
